<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/On-Time---Software/src/styles/style-general.css">
    <link rel="stylesheet" href="/On-Time---Software/src/styles/style-login.css">
    <title>Villa Salud</title>
</head>
<body>
    <header>
        <h1 class="titulo-text">Login de usuarios</h1>
    </header>

    <main>
        <div class="container-left">
            <img class="icon-villasalud" src="/On-Time---Software/src/resources/VillaSalud.png" alt="icon-villasalud">
            <div class="login">
                    <div class="campos">
                        <label id="label-user">Usuario:</label>
                        <input id="input-user" type="text">
                    </div>
                    <div class="campos">
                        <label>Contraseña:</label>
                        <input id="contrasena" type="password">
                    </div>
                    <div class="botones-login"> 
                            <button id="boton-salir">Salir</button>
                            <button>Ingresar</button>
                    </div>
                    <a id="link-registrar" href="registrar.html" target="_blank">Registrar</a>
            </div>               
        </div>

        <div class="container-right">
            <img class="img-dentista" src="/On-Time---Software/src/resources/Dentista.png" alt="img-dentista">
        </div>    
    </main>

    <footer>
        <h2 id="marca-ontime">Software creado por: On-Time ©</h2>
    </footer>
</body>
</html>
