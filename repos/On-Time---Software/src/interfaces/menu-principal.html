<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu principal</title>
    <link rel="stylesheet" href="/On-Time---Software/src/styles/style-menu-principal.css">
    <link rel="stylesheet" href="/On-Time---Software/src/styles/style-general.css">
</head>
<body>
    <header>
        <img src="/On-Time---Software/src/resources/VillaSalud.png" alt="logo-villaSalud" class="logotipo"><!--Esta class solo da el tamaño de la imagen-->
        <h1 id="titulo-menu">Menu principal</h1>  <!--Titulo central de la ventana-->
    </header>
    <div class="container-principal">   <!--Class organiza elementos en una fila horizontal con espacio igual entre cada uno, 
        alineando los elementos de los extremos en los bordes izquierdo y derecho del contenedor.-->
        <div class="izquierdo"> <!--Esto alineará correctamente los elementos hacia la izquierda del contenedor.-->
                <div class="botones">  <!--Class para organizar sus elementos hijos (los botones) en una columna vertical.-->
                    <button class="button">Registro</button><!--La claas btn es para darle diseño a los botones-->
                    <button class="button">Pacientes</button>
                    <button class="button">Agenda</button>
                    <button class="button">Simulación</button>
                    <button class="button">Regresar</button>
                </div>
        </div>
            <div class="derecho"><!--Esta class alineará correctamente los elementos hacia la derecha del contenedor.-->
                <img src="/On-Time---Software/src/resources/Dentista2.PNG" class="Dentista2" alt="mujer-dentista">
            </div>
    </div>
    <footer>
        <h2 id="marca-ontime">Software creado por: On-Time ©</h2>
    </footer>
</body>
</html>
